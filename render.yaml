services:
  - type: web
    name: shivashine
    env: docker
    plan: free
    region: ohio
    rootDir: Shiva-Shine
    dockerfilePath: Dockerfile
    healthCheckPath: /
    envVars:
      - key: APP_KEY
        generateValue: true
      - key: APP_NAME
        value: ShivaShine
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: true
      - key: APP_URL
        fromService:
          type: web
          name: shivashine
          property: url
      # Add your database credentials here or in the Render Dashboard env vars
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        value: host.docker.internal
      - key: DB_PORT
        value: 3306
      - key: DB_DATABASE
        value: shivashine
      - key: DB_USERNAME
        value: root
      - key: DB_PASSWORD
        value: 
